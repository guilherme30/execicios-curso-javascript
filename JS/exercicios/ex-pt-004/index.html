<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabuada</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div class="container">
            <p><strong>Número: </strong><input type="number" name="inicio" id="nmr"></p>
            <input type="button" value="Gerar Tabuada" class="btn" onclick = "contar()">
        </div>
        <div id="conteudo" class="conteudo">
            <select name="res" id="tbd" onclick="tabuada()" size="10">
                <option>Digite um número a cima!</option>
            </select>
        </div>
    </section>

    <footer>
        <h2>@CursoemVídeo</h2>
    </footer>

    <script src="script.js"></script>
</body>
</html>
