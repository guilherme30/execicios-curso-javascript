<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de multas</h1>
    Velocidade do carro: <input type="text" name="txt-vel" id="txt-vel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>

        function calcular() {
            var txtv = window.document.getElementById("txt-vel")
            var res = document.getElementById("res")
            var vel = Number(txtv.value)
            res.innerHTML = `<P>Sua velocidade atual é de <strong>${vel}Km/h</strong></p>`

            if (vel > 60) {
                res.innerHTML += `<P>Você está <strong>multado</strong> por excesso de velocidade!</p>`
            }
            else {
                res.innerHTML += `<p>Tudo certo, tenha uma boa viagem. Não se esqueça do <strong>sinto de segurança!</strong></p>  `
            }
        }
    </script>
</body>
</html>
